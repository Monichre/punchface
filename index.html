<!DOCTYPE html>
<html>
<head>

  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Punch Face</title>
</head>
  <body>
    <h1>Punch a Celebrity</h1>

    <div class="container">

      <div class="item" id="justin">Justin Bieber</div>
      <div class="item" id="trump">Trump</div>
      <div class="item" id="tom">Tom Cruise</div>
      <div class="item" id="dave">Dave Franco</div>
      <div class="item" id="ted">Ted Cruz<br>~ The Zodiac Killer ~</div>
    </div>

    <div class="punch-container">

      <div id="fist" class="fist-inactive">
        <img src="images/fist.png" height="350" width="300">
      </div>

      <img src="images/question.png" height="350" width="300" id= "question" class="question-active">

      <div id="item-punch">
        <img src="images/justin.jpeg" height="350" width="300" class="justin img-inactive">
        <img src="images/trump.jpg" height="350" width="300" class="trump img-inactive">
        <img src="images/tom.jpg" height="350" width="300" class="tom img-inactive">
        <img src="images/franco.jpg" height="350" width="300" class="dave img-inactive">
        <img src="images/ted.jpg" height="350" width="300" class="ted img-inactive">
      </div>
    </div>

    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
